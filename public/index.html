<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIVE&GROW</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-router-dom@6/dist/umd/react-router-dom.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    const { Link, BrowserRouter } = ReactRouterDOM;

    const Navbar = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);

      const toggleMenu = () => {
        setIsMenuOpen(!isMenuOpen);
      };

      return (
        <nav className="navbar bg-gray-800 text-white p-4 shadow-md">
          <div className="container mx-auto flex justify-between items-center">
            <div className="navbar-logo text-2xl font-bold">
              <Link to="/">GIVE&GROW</Link>
            </div>
            <button
              className="menu-toggle md:hidden text-2xl focus:outline-none"
              onClick={toggleMenu}
            >
              {isMenuOpen ? '✖' : '☰'}
            </button>
            <ul
              className={`navbar-links md:flex md:items-center md:space-x-6 ${
                isMenuOpen ? 'block' : 'hidden'
              } md:block absolute md:static top-16 left-0 w-full md:w-auto bg-gray-800 md:bg-transparent transition-all duration-300 ease-in-out`}
            >
              <li className="px-4 py-2 hover:bg-gray-700 md:hover:bg-transparent md:p-0">
                <Link to="/" onClick={() => setIsMenuOpen(false)}>
                  Home
                </Link>
              </li>
              <li className="px-4 py-2 hover:bg-gray-700 md:hover:bg-transparent md:p-0">
                <Link to="/about" onClick={() => setIsMenuOpen(false)}>
                  About
                </Link>
              </li>
              <li className="px-4 py-2 hover:bg-gray-700 md:hover:bg-transparent md:p-0">
                <Link to="/contact" onClick={() => setIsMenuOpen(false)}>
                  Contact
                </Link>
              </li>
              <li className="px-4 py-2 hover:bg-gray-700 md:hover:bg-transparent md:p-0">
                <Link to="/login" onClick={() => setIsMenuOpen(false)}>
                  Login
                </Link>
              </li>
            </ul>
          </div>
        </nav>
      );
    };

    const App = () => (
      <BrowserRouter>
        <Navbar />
        <div className="container mx-auto p-4">
          <h1>Welcome to GIVE&GROW</h1>
        </div>
      </BrowserRouter>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
